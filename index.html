<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart 3</title>
</head>
<body>
    
    <div class="main-container">
        <div class="cart-container"></div>
        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid-container">
                <div class="products-grid-cell">
                    <div class="image-container">
                        <img src="/images/image-waffle-desktop.jpg" alt="">
                    </div>
                    <button class="add-to-cart-btn">Add To Cart</button>
                    <div class="product-details">
                        <p class="product-category">Waffle</p>
                        <p class="product-name">Waffle with Berries</p>
                        <p class="product-price">$6.50</p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <div class="popup-container"></div>

    <script src="products.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
