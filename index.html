<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart 3</title>
</head>
<body>
    
    <div class="main-container">
        <div class="cart-container">
            <h3>Your cart(<span class="cart-quantity">0</span>)</h3>
            <div class="empty-cart">
                <img src="/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here.</p>
            </div>
            
            <div class="cart-added-items">
                <div class="added-items-details">
                    <div class="added-item-name">Waffle with Berries</div>
                    <div class="quantity-and-price">
                        <p class="item-quantity">1x</p>
                        <p class="price-per-item">@$6.50</p>
                        <p class="quantity-and-price-product">$6.50</p>
                    </div>
                </div>

                <div class="remove-button-container">
                    <button class="remove-button">
                        <img src="/images/icon-remove-item.svg" alt="">
                    </button>
                    
                </div>

            </div>

            <div class="total-container">
                <p>Order Total</p>
                <h1>$44.03</h1>
            </div>
    
            <div class="confirm-order-container">
                <button class = "confirm-order-btn">Confirm Your Order</button>
            </div>
            
        </div>

        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid-container">
                
            </div>
        </div>
    </div>

    <div class="popup-container"></div>

    <script src="products.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
